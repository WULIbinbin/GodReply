<ion-content page-home>
  <div class="top_home_Title">
      <ul>
        <li [ngClass]="{'on-slide':slideIndex==0}" (click)="gotoSlide(0)">热门</li>
        <li [ngClass]="{'on-slide':slideIndex==1}" (click)="gotoSlide(1)">笑话</li>
        <li [ngClass]="{'on-slide':slideIndex==2}" (click)="gotoSlide(2)">视频</li>
      </ul>
  </div>
  <ion-slides (ionSlideDidChange)="slideChanged()" speed="450" loop="false">
    <ion-slide>
        <ion-list>      
          <ion-item *ngFor="let item of forces">
            <div class="userText">
              <div class="userIcon" (click)="gotoUserInfo(item.attributes.uId)">
                <img [src]="item.attributes.uImg" *ngIf="item.attributes.uImg">
              </div>
              <h2>{{item.attributes.uname}}</h2>
              <p>{{item.attributes.artInfo}}</p>
              {{disView}}{{item.id}}
            </div>
            <div class="userImg">
              <div class="imglist" *ngFor="let img of item.attributes.artImg, let i = index;" [ngStyle]="">
                <img [src]="basePath+'img/loading.gif'" [lazyImg]="img" [ngStyle]="{width:item.attributes.artImg.length==1?'90%':'94%'}"/>
              </div>
              <!-- {width:item.attributes.artImg.length==1?'70%':'48%'} -->
            </div>
            <div class="userdiscuss">
                <ion-row>
                    <ion-col>
                        <button ion-button icon-left clear small>
                            <ion-icon name="md-thumbs-up" orange></ion-icon>
                            <div gray>点赞</div>
                        </button>
                    </ion-col> 
                    <ion-col>
                        <button ion-button icon-left clear small (click)="discussBtn(item.attributes.uId,item.id)">
                            <ion-icon name="ios-happy" orange></ion-icon>
                            <div gray>评论</div>
                        </button>
                    </ion-col>                                    
                </ion-row>
            </div>
            <div class="userdiscuss-view" [ngStyle]="{display:disView==item.id?'block':'none'}">
              <!-- <div class="show-discuss">
                <p><span>uid</span><span>小伙子666</span></p>
                <p><span>uid</span><span>小伙子666</span></p>
                <p><span>uid</span><span>小伙子666</span></p>
              </div> -->
              <div class="add-discuss">
                <p><span>to {{item.attributes.uname}}:</span><input type="text"></p>
              </div>
            </div>  
          </ion-item>
        </ion-list>
    </ion-slide>
    <ion-slide>
      <h1>Slide 2</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 3</h1>
    </ion-slide>
  </ion-slides>
    
  <ion-fab bottom right>
      <button ion-fab mini><ion-icon name="add"></ion-icon></button>
      <ion-fab-list side="top">        
        <button ion-fab><ion-icon name="color-palette"></ion-icon></button>
        <button ion-fab (click)="gotocreate()"><ion-icon name="create"></ion-icon></button>
      </ion-fab-list>
  </ion-fab>
</ion-content>
